                <div class="add-animal-header">
                    <h1>Animals</h1>
                </div>
               <div class="add-animal">
                    <form class="row g-3">
                        <h1>IDENTIFICATION</h1>
                        <form class="f">
                                      <div class="col-md-6">
                                        <label for="Tag ID" class="form-label">Tag ID</label>
                                        <input type="number" class="form-control" id="number">
                                      </div>
                                      
                                      <div class="col-md-6">
                                            <label for="Animal type" class="form-label">Animal Type</label>
                                            <input type="text" class="form-control" id="type">
                                      </div>
                                      <div class="col-md-6">
                                        <label for="breed" class="form-label">Breed</label>
                                        <select id="breed" class="form-select">
                                            <option selected>Please Select</option>
                                            <option>...</option>
                                        </select>
                                      </div>
                                      <div class="col-md-6">
                                            <label for="gender" class="form-label">Gender</label>
                                            <select id="gender" class="form-select">
                                                <option selected>Please Select</option>
                                                <option>Female</option>
                                                <option>Male</option>
                                            </select>
                                       </div>
                                       <div class="col-md-6">
                                            <label for="birth/purchase" class="form-label">Native/Non-Native</label>
                                            <select id="birth/purchase" class="form-select">
                                                <option>Please Select</option>
                                                <option>Native</option>
                                                <option>Non-Native</option>
                                            </select>
                                       </div>
                                       <div class="col-md-6">
                                            <label for="shed No" class="form-label">Shed No</label>
                                            <input type="shedNo" class="form-control" id="shedNo">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="Mother id" class="form-label">Mother ID</label>
                                            <input type="text" class="form-control" id="Mother-id">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="birth date" class="form-label">Birth Date</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="Tag ID" class="form-label">Slaughter Date</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                        <div class="col-md-6">
                                                <label for="status" class="form-label">Status</label>
                                                <select id="birth/purchase" class="form-select">
                                                    <option>Please Select</option>
                                                    <option>Live</option>
                                                    <option>Slaughter</option>
                                                </select>
                                        </div>
                                        
                        </form>
                    </form>
                    <div class="vaccination">
                        <h1>VACCINATION RECORD</h1>
                        <!-- Button trigger modal -->

                                Launch demo modal
                        </button> -->

                                                            <div class="col-md-12">

                                        </form>

                                        </div>
                                </div>

                        </div>

                                                                <div class="col-md-6">

                                                                        <label for="remark" class="form-label">Remark</label>
                                                                        <input type="text" class="form-control" id="Remark" style="height: 40px;">
                                                                </div>

                                            </form>
                                            <div class="save-cancel-btn mt-5">
                                                <a href="./add-animal.html">
                                                    <button class="save-btn">Save</button>
                                                </a>
                                                <button class="cancel-btn">Cancel</button>
                                            </div>
                                    </div>
